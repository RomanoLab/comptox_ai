<meta charset="utf-8">
{{ metatags }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block htmltitle %}
  {% if title %}

    <title>{{ title|striptags|e }}{{ titlesuffix }}</title>
  {% endif %}
{% endblock %}

{% if favicon %}
  <link rel="shortcut icon" href="{{ pathto('_static/' + favicon, 1) }}"/>
{% endif %}

{# FONTS #}
<script src="https://use.fontawesome.com/04f6e4e6fe.js"></script>

{# BOOTSTRAP JS #}
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="{{ pathto('_static/js/vendor/bootstrap.bundle.min.js', 1) }}"></script>

{# CSS #}
<link rel="stylesheet" href="{{ pathto('_static/css/vendor/bootstrap.min.css', 1) }}" type="text/css" />
{%- for css in css_files %}
  {%- if css|attr("rel") %}
<link rel="{{ css.rel }}" href="{{ pathto(css.filename, 1) }}" type="text/css"{% if css.title is not none %} title="{{ css.title }}"{% endif %} />
  {%- else %}
<link rel="stylesheet" href="{{ pathto(css, 1) }}" type="text/css" />
  {%- endif %}
{%- endfor %}
<link rel="stylesheet" href="{{ pathto('_static/' + style, 1) }}" type="text/css" />
